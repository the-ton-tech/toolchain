name: Build & Test
description: 'Checkout, cache deps, run tests and build'
inputs:
  node-version:
    description: 'Node.js version'
    default: '22.x'
  os:
    description: 'OS name'
    default: 'ubuntu-latest'
runs:
  using: 'composite'
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Enable Corepack
      if: ${{ startsWith(inputs.os, 'windows') }}
      shell: bash
      run: corepack enable --install-directory 'C:\npm\prefix'

    - name: Enable Corepack
      if: ${{ !startsWith(inputs.os, 'windows') }}
      shell: bash
      run: corepack enable

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: ${{ inputs.node-version }}
        cache: "yarn"

    - name: Install dependencies
      shell: bash
      run: yarn install --immutable --check-cache --check-resolutions

    - name: Run tests
      shell: bash
      run: yarn run test

    - name: Build
      shell: bash
      run: yarn run build
